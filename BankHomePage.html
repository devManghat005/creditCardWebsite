<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Selection</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e293b, #4b5563);
            color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 80%;
            max-width: 1200px;
        }

        .block {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: transform 0.2s ease, background 0.2s ease;
            cursor: pointer;
        }

        .block:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
        }

        .block h3 {
            margin: 0;
            font-size: 1.5em;
            color: #ffffff;
        }

        .block p {
            margin: 10px 0 0;
            font-size: 1em;
            color: #d1d5db;
        }

        .block button {
            all: unset;
            display: block;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        img {
            height: 110px;
            border-radius: 15px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="block">
            <button onclick="window.location.href='file:///Users/dev/Desktop/Webpages/creditCardWebsite/Chase.html';">
                <img src="images/Chase.png" alt="" class="logo">
                <h3>Chase</h3>
            </button>
        </div>
        <div class="block">
            <button onclick="window.location.href='http://127.0.0.1:5500/creditCardWebsite/CapitalOne.html';">
                <img src="images/CapitalOne.png" alt="">
                <h3>Capital One</h3>
            </button>
        </div>
        <div class="block">
            <button onclick="window.location.href='file:///Users/dev/Desktop/Webpages/creditCardWebsite/Amex.html';">
                <img src="images/AmexLogo.png" alt="">
                <h3>American Express</h3>
            </button>
        </div>
        <div class="block">
            <button onclick="window.location.href='http://127.0.0.1:5500/creditCardWebsite/CitiBank.html';">
                <img src="images/CitiBank.png" alt="">
                <h3>CitiBank</h3>
            </button>
        </div>
        <div class="block">
            <button onclick="window.location.href='http://127.0.0.1:5500/creditCardWebsite/WellsFargo.html';">
                <img src="images/WellsFargo.png" alt="">
                <h3>Wells Fargo</h3>
            </button>
        </div>
    </div>
</body>
</html>
