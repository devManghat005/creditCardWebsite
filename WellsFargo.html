<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wells Fargo Credit Cards</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e293b, #4b5563);
            color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 80%;
            max-width: 1200px;
        }

        .block {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: transform 0.2s ease, background 0.2s ease;
            cursor: pointer;
        }

        .block:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
        }

        .block h3 {
            margin: 0;
            font-size: 1.5em;
            color: #ffffff;
        }

        .block p {
            margin: 10px 0 0;
            font-size: 1em;
            color: #d1d5db;
        }

        .block a {
            text-decoration: none;
            color: inherit;
            display: block;
            height: 100%;
        }

        img {
            height: 110px;
            border-radius: 5px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="block">
            <a href="https://creditcards.wellsfargo.com/cards/active-cash-credit-card/?FPID=0126D7I6F40000&product_code=CC&subproduct_code=AC&sub_channel=SEM&vendor_code=G&cx_nm=CXNAME_PDCSPD&placement_id=71700000085003452_43700064609511978&gclid=Cj0KCQiA4L67BhDUARIsADWrl7HXSaGJF6021Yivw7-JFj_5vdcr4vVRcZ_UjAdforpsxDlAMK93ZucaAlV1EALw_wcB&gclsrc=aw.ds" target="_blank">
                <img src="images/ActiveCash.png" alt="" class="logo">
                <h3>Active Cash</h3>
            </a>
        </div>
        <div class="block">
            <a href="https://creditcards.wellsfargo.com/cards/autograph-visa-credit-card/?FPID=012988I6P10000&product_code=CC&subproduct_code=AU&sub_channel=SEM&vendor_code=G&cx_nm=CXNAME_PDCSPD&placement_id=71700000085003452_43700064609511978&gclid=Cj0KCQiA4L67BhDUARIsADWrl7HXSaGJF6021Yivw7-JFj_5vdcr4vVRcZ_UjAdforpsxDlAMK93ZucaAlV1EALw_wcB&gclsrc=aw.ds" target="_blank">
                <img src="images/Autograph.png" alt="">
                <h3>Autograph</h3>
            </a>
        </div>
        <div class="block">
            <a href="https://creditcards.wellsfargo.com/cards/autograph-journey-visa-credit-card/?FPID=0127E1I0P10000&product_code=CC&subproduct_code=MT&sub_channel=SEM&vendor_code=G&cx_nm=CXNAME_PDCSPD&placement_id=71700000085003452_43700064609511978&gclid=Cj0KCQiA4L67BhDUARIsADWrl7HXSaGJF6021Yivw7-JFj_5vdcr4vVRcZ_UjAdforpsxDlAMK93ZucaAlV1EALw_wcB&gclsrc=aw.ds" target="_blank">
                <img src="images/AutographJourney.png" alt="">
                <h3>Autograph Journey</h3>
            </a>
        </div>
        <div class="block">
            <a href="https://creditcards.wellsfargo.com/cards/bilt-rewards-credit-card/?product_code=CC&subproduct_code=EC&cx_nm=COBRAND_PDCSPD&sub_channel=SEM&vendor_code=G&placement_id=71700000085003452_43700064609511978&gclid=Cj0KCQiA4L67BhDUARIsADWrl7HXSaGJF6021Yivw7-JFj_5vdcr4vVRcZ_UjAdforpsxDlAMK93ZucaAlV1EALw_wcB&gclsrc=aw.ds" target="_blank">
                <img src="images/Bilt.png" alt="">
                <h3>Bilt</h3>
            </a>
        </div>
    </div>
</body>
</html>
