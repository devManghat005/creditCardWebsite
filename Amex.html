<!DOCTYPE html>

    <title>American Express Credit Cards</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e293b, #4b5563);
            color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 80%;
            max-width: 1200px;
        }

        .block {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: transform 0.2s ease, background 0.2s ease;
            cursor: pointer;
        }

        .block:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
        }

        .block h3 {
            margin: 0;
            font-size: 1.5em;
            color: #ffffff;
        }

        .block p {
            margin: 10px 0 0;
            font-size: 1em;
            color: #d1d5db;
        }

        .block a {
            text-decoration: none;
            color: inherit;
            display: block;
            height: 100%;
        }

        img {
            height: 110px;
            border-radius: 5px;
        }
        
    </style>
</head>
