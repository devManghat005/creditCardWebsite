<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chase Cards</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e293b, #4b5563);
            color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 80%;
            max-width: 1200px;
        }

        .block {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: transform 0.2s ease, background 0.2s ease;
            cursor: pointer;
        }

        .block:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
        }

        .block h3 {
            margin: 0;
            font-size: 1.5em;
            color: #ffffff;
        }

        .block p {
            margin: 10px 0 0;
            font-size: 1em;
            color: #d1d5db;
        }

        .block a {
            text-decoration: none;
            color: inherit;
            display: block;
            height: 100%;
        }

        img {
            height: 110px;
            border-radius: 5px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="block">
            <a href="https://creditcards.chase.com/a1/freedom/CFDFlex1124?CELL=6D4C&jp_cmp=cc/Freedom+Flex_Brand_Exact_Freedom+Flex_SEM_US_NA_Standard_NA/sea/p56964750124/Chase+-+Freedom+Flex&gclsrc=aw.ds&gad_source=1&gclid=Cj0KCQiA4L67BhDUARIsADWrl7HxEEpiHsalXi1qYLLaF5LXEgFD04aHV35hE8NyK29UATOnsalI_rUaAtsdEALw_wcB&gclsrc=aw.ds" target="_blank">
                <img src="images/freedomFlex.png" alt="" class="logo">
                <h3>Freedom Flex</h3>
            </a>
        </div>
        <div class="block">
            <a href="https://creditcards.chase.com/a1/freedom/CFDUnl1124?CELL=6D4C&jp_cmp=cc/Freedom+Unlimited_Brand_Exact_Freedom_SEM_US_NA_Standard_NA/sea/p55734705554/Chase+Freedom+Unlimited&gclsrc=aw.ds&ds_rl=1247291&gad_source=1&gclid=Cj0KCQiA4L67BhDUARIsADWrl7HZk9IiwGL8Hgqdrp5HfhiZ6EYzBfABtLkxFJFzlPfOgp74oKbxNlwaArQEEALw_wcB&gclsrc=aw.ds" target="_blank">
                <img src="images/freedomUnlimited.png" alt="">
                <h3>Freedom Unlimited</h3>
            </a>
        </div>
        <div class="block">
            <a href="https://creditcards.chase.com/rewards-credit-cards/sapphire/preferred" target="_blank">
                <img src="images/sapphirePreferred.png" alt="">
                <h3>Sapphire Preferred</h3>
            </a>
        </div>
        <div class="block">
            <a href="https://creditcards.chase.com/rewards-credit-cards/sapphire/reserve" target="_blank">
                <img src="images/sapphireReserved.png" alt="">
                <h3>Sapphire Reserved</h3>
            </a>
        </div>
    </div>
</body>
</html>
